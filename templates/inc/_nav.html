{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">News site</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Main</a></li>
        </ul>
        <span class="navbar-text">
            {% if request.user.is_authenticated %}
                Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Sing out</a>
            {% else %}
            <a href="{% url 'register' %}">Sing Up</a> | <a href="{% url 'login' %}">Sign In</a>
            {% endif %}
    </span>
    </div>
</nav>
